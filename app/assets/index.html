<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Tools for the construction, validation, reuse and extension of lists of clinical codes">

  <title>Code lists</title>
  <link rel="stylesheet" href="app.css">
</head>

<body>
  <section class="container">
    <h1>Code lists <small>Validation and reuse...!!</small></h1>
    <div class="pure-g">
      <div class="pure-u-1-3">
        <form class="pure-form">
          <fieldset>
            <label for="option-one" class="pure-radio">
              <input id="option-one" type="radio" name="graph" value="cyto" checked> Cytoscape
            </label>
            <label for="option-two" class="pure-radio">
              <input id="option-two" type="radio" name="graph" value="viva"> VivaGraph
            </label>
          </fieldset>
        </form>
        <input id="search" type="text" autofocus/>
        <div id="results"></div>
        <div id="message"></div>
        <div id="progress" class="progress-wrapper"></div>
      </div>
      <div class="pure-u-2-3">
        <div id="cy"></div>
      </div>
    </div>
  </section>
  <script src="libraries.js"></script>
  <script src="app.js"></script>
  <script>
    require("application").init();
  </script>
</body>

</html>
